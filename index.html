<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook Like Button Design</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrap">
    <button class="like_button">
      like
    </button>
    <div class="top_box">
      <div class="box_wrap">
        <button class="like_tab like">like</button>

      </div>
      <div class="box_wrap">
        <button class="like_tab love">love</button>
      </div>
      <div class="box_wrap">
        <button class="like_tab laught">laught</button>
      </div>
      <div class="box_wrap">
        <button class="like_tab wow">wow</button>
      </div>
      <div class="box_wrap">
        <button class="like_tab sad">sad</button>
      </div>
      <div class="box_wrap">
        <button class="like_tab angry">angry</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
